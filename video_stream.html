<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }
        img {
            width: 100%;
            display: block;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Live Camera Stream</h1>
    
    <div class="video-container">
        <!-- MJPEG Stream from MotionEye -->
        <img src="http://172.20.10.2:8081" alt="Live Camera Stream">
    </div>

    <footer>
        Powered by MotionEyeOS and Raspberry Pi
    </footer>
